<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logic Gate Puzzle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Game Header -->
    <header>
      <h1>Logic Gate Puzzle Game</h1>
      <p>Solve the circuit to achieve the desired output!</p>
    </header>

    <!-- Level Information -->
    <section id="level-info">
      <h2>Level <span id="level-number">1</span></h2>
      <p><strong>Objective:</strong> Construct a circuit that outputs <span id="desired-output">1</span></p>
      <div id="inputs">
        <!-- Inputs will be dynamically generated -->
      </div>
    </section>

    <!-- Game Workspace -->
    <section id="game-workspace">
      <div id="toolbox">
        <h3>Available Gates</h3>
        <div id="gate-list">
          <!-- Gate icons for drag-and-drop -->
        </div>
      </div>
      <canvas id="circuit-canvas" width="800" height="600"></canvas>
    </section>

    <!-- Control Panel -->
    <section id="control-panel">
      <button id="run-button">Run Circuit</button>
      <button id="reset-button">Reset</button>
      <span id="output-display">Output: <strong id="current-output">0</strong></span>
    </section>

    <!-- Game Footer -->
    <footer>
      <p>Developed with ❤️ for discrete mathematics enthusiasts.</p>
    </footer>
  </div>

  <!-- Include the JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
