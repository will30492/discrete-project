<h2>Interactive Graph Theory Sandbox</h2>
<p>
  Apply what you've learned by interacting with the graph directly. Build
  graphs, find paths, and explore algorithms in action.
</p>
<div id="game-container">
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="game-controls">
    <button id="add-vertex">Add Vertex</button>
    <button id="add-edge">Add Edge</button>
    <button id="find-eulerian">Find Eulerian Path</button>
    <button id="find-hamiltonian">Find Hamiltonian Cycle</button>
    <button id="reset-game">Reset</button>
  </div>
  <div id="feedback"></div>
</div>
